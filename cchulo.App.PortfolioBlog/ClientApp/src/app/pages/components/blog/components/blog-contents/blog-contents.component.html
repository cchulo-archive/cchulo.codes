<div style="padding-top: 50px; width: 100%; margin: auto;">
    <h1 class="mat-h1">Blog Entries</h1>
    <mat-divider></mat-divider>

    <ng-container *ngIf="ready; else notReady">
        <mat-form-field style="width: 100%; margin: 10px;" @fadeIn>
            <mat-label>Filter By Title</mat-label>
            <input matInput (keyup)="applyFilter($event)">
        </mat-form-field>


        <mat-chip-list
            class="tags-list"
            @fadeInTags
            [selectable]="true"
            [multiple]="true"
        >
            <mat-chip
                class="no-select"
                style="text-align: center;"
                *ngFor="let tag of tags"
                [selectable]="true"
                (click)="selectTag(tag.name)"
                [selected]="filterTags[tag.name] ? filterTags[tag.name] : false"
            >
                {{tag.name}}
            </mat-chip>
        </mat-chip-list>

        <mat-paginator
            [length]="articlesToShow.length"
            [pageSize]="5"
            [pageSizeOptions]="[5, 10, 15, 20]"
            (page)="onPageChange($event)"
        ></mat-paginator>

        <div @fadeInUpBlogs>
            <div class="blog-banner" *ngFor="let article of articlesToShow; let i = index">
                <app-blog-banner
                    [blogPost]="article"
                ></app-blog-banner>
            </div>
        </div>

    </ng-container>
    <ng-template #notReady>
        <div style="margin-top: 20px;">
            <mat-spinner style="margin: auto;"></mat-spinner>
        </div>
    </ng-template>
</div>
