<div class="blog-entry" (click)="redirect()">
    <mat-card class="blog-card">
        <mat-card-header>
            <mat-card-title>{{blogPost.title}}</mat-card-title>
            <mat-card-subtitle>{{blogPost.description}}</mat-card-subtitle>
        </mat-card-header>
        <mat-card-footer>{{blogPost.publishedAt | utcToLocal | date: 'yyyy-MM-dd hh:mm:ss aa OOOO' }}</mat-card-footer>
        
    </mat-card>
</div>
