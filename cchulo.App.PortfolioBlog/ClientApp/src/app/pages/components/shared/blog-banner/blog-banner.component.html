<div class="blog-entry" (click)="redirect()">
    <div style="align-self: center; height: 100%;">
        <img src="{{blogPost.banner.url}}" alt="">
    </div>
    <div class="detail">
        <h2 class="mat-h2">{{blogPost.title}}</h2>
        <h2 class="mat-h2">{{blogPost.description}}</h2>
        <h6 class="mat-h6">
            {{blogPost.publishedAt | utcToLocal | date: 'yyyy-MM-dd hh:mm:ss aa OOOO' }}
        </h6>
    </div>
</div>
