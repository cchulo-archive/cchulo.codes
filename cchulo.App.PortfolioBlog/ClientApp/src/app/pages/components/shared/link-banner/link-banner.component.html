<div class="link-bar">
    <div class="link-icon-container">
        <ng-container *ngFor="let link of links">
            <a [href]="link.url" target="_blank" class="noselect">
                <fa-icon [icon]="['fab', link.faIcon ]"></fa-icon>
            </a>
        </ng-container>
    </div>
</div>
