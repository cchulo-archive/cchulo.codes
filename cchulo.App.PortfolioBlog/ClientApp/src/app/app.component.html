<mat-sidenav-container class="sidenav-container">

  <mat-sidenav #sidenav [mode]="'over'">
    <mat-nav-list>
      <a mat-list-item *ngFor="let link of links" [routerLink]="link.path" (click)="sidenav.close();">
        {{link.label}}
      </a>
    </mat-nav-list>
  </mat-sidenav>

  <mat-sidenav-content>
    <ng-scrollbar [visibility]="!isMobileSize ? 'hover' : 'native'">
      <div class="main">

        <div class="inner-main primaryColorBG">

          <div class="toolbar">
            <button mat-icon-button *ngIf="isMobileSize" (click)="sidenav.toggle();">
              <mat-icon>menu</mat-icon>
            </button>

            <div routerLink="" class="link">
              <mat-icon [svgIcon]="'logo-styled'"></mat-icon>
            </div>

            <div class="nav-container">

              <nav mat-tab-nav-bar *ngIf="!isMobileSize">
                <a mat-tab-link *ngFor="let link of links" [routerLink]="link.path" routerLinkActive>{{link.label}}</a>
              </nav>

              <button mat-icon-button (click)="toggleTheme()" [color]="!isDarkTheme ? undefined : 'accent'">
                <mat-icon>bedtime</mat-icon>
              </button>

            </div>
          </div>
        </div>
        <mat-progress-bar mode="determinate" value="100"></mat-progress-bar>

        
          <div class="content" [@routeAnimation]="prepareRoute(outlet)">
              <router-outlet #outlet="outlet"></router-outlet>
          </div>
        

      </div>

    </ng-scrollbar>

  </mat-sidenav-content>

</mat-sidenav-container>
