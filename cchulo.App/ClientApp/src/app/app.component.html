<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #sidenav [mode]="'over'">
    <mat-nav-list>
      <a mat-list-item *ngFor="let link of links" [routerLink]="link.path">{{link.label}}</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <div class="main">
      <button mat-icon-button *ngIf="isMobileSize" (click)="sidenav.toggle()">
        <mat-icon>menu</mat-icon>
      </button>

      <div>cchulo logo placeholder</div>

      <div class="nav-container">
        <nav mat-tab-nav-bar *ngIf="!isMobileSize">
          <a mat-tab-link
              *ngFor="let link of links"
              [routerLink]="link.path"
          >{{link.label}}</a>
        </nav>

        <button mat-icon-button (click)="toggleTheme()" [color]="!isDarkTheme ? undefined : 'accent'">
          <mat-icon>bedtime</mat-icon>
        </button>
      </div>
    </div>

    <router-outlet></router-outlet>
  </mat-sidenav-content>

</mat-sidenav-container>
